<body>
    

    <script>
        
        let n = prompt ("Enter a value :")
        let array1 = []

        for (let i = 1; i<=n; i++ ){
            array1[i-1] = i;
        }

        const output = array1.reduce ((result,current) =>{
            return result + current
        })

        console.log (output)

        const output2 = array1.reduce((result, current) =>{
        return result*current
        })

        
        console.log (output2)
    </script>
